<!DOCTYPE html>
<html>
<head>
    <title>Anomaly Detection</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        img { max-width: 300px; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <h1>üîç Anomaly Detection App</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload & Analyze</button>
    </form>

    {% if uploaded_image %}
        <h2>Original Image</h2>
        <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}">

        <h2>Heatmap</h2>
        <img src="{{ url_for('result_file', filename=heatmap) }}">

        <h2>Overlay</h2>
        <img src="{{ url_for('result_file', filename=overlay) }}">
    {% endif %}
</body>
</html>
